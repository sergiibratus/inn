<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body onload="generate()">

        <div class="container">
            <h1><p align="center" id="innLabel"></p></h1>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="generate()">Generate</button>
        </div>

        <script>
            function genImpl() {
                var str = String((Math.floor(Math.random() * 8) + 1));
                for (var i = 0; i < 9; i++) {
                    str = str + String((Math.floor(Math.random() * 9) + 1));
                }

                var eleven = String((( 7 * str[0] + 2 * str[1] + 4 * str[2] + 10 * str[3] + 
                    3 * str[4] + 5 * str[5] + 9 * str[6] + 4 * str[7] + 6 * str[8] + 8 * str[9]) % 11) % 10);
                str = str + eleven;
                var twelve = String((( 3 * str[0] +  7 * str[1] + 2 * str[2] + 4 * str[3] + 
                    10 * str[4] + 3 * str[5] + 5 * str[6] +  9 * str[7] + 4 * str[8] + 
                    6 * str[9] +  8 * str[10]) % 11) % 10);
                str = str + twelve;
                return str; 
            }

function generate() {
    document.getElementById("innLabel").innerHTML = genImpl();
}
        </script>

    </body>
</html>
